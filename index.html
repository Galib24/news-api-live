<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="fetchCategories()">
    <!-- header -->
    <header>
<!-- Nav Bar -->
<nav class="container navbar bg-body-tertiary">
    <div class="container-fluid ">
        <button class="navbar-brand btn btn-primary text-white">News</button>
        <a class="bg-secondary-subtle text-decoration-none fw-semibold text-lg-end" href="#">Portal</a>
      
        <div class="d-felx  ms-auto" >
            <button class="navbar-brand btn btn-light text-black">News</button>
            <button class="navbar-brand btn btn-primary text-white">Blogs</button>
            <img class="img-fluid" src="assets/Avatar.png" alt="">
        </div>
    </div>
  </nav>

  <!-- category container -->
  <div class="container categories-container d-flex justify-content-between " id="categories-container">

  </div>

    </header>
    <!-- main  -->
    <main>
<!-- Alert section -->
<section class="container">
    <div class="alert alert-light" role="alert">
        <span id="news-count">0</span> items found for category 
        <span id="category-name"></span>
    </div>
</section>

<!-- showing news portal -->
<section class="container d-flex justify-content-between">
<div class="d-flex justify-content-center align-items-center gap-2">
<p class="p-0">Sort By:</p>
<div>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Default</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
</div>
</div>
<div class="d-felx gap-2">
<button class="btn btn-primary">Todays Pick</button>
<button class="btn btn-outline-secondary">Trending</button>
</div>
</section>

<!-- news portal second part -->
<section class="all-news" id="all-news">
    
</section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>
</html>
